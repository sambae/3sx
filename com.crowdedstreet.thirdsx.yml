app-id: com.crowdedstreet.thirdsx
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: 3sx

finish-args:
  - --device=all
  - --socket=x11
  - --socket=wayland
  - --share=ipc
  - --socket=pulseaudio
  - --share=network

modules:
  - name: ffmpeg
    buildsystem: autotools
    config-opts:
      - --disable-all
      - --disable-autodetect
      - --disable-static
      - --enable-shared
      - --enable-avcodec
      - --enable-avformat
      - --enable-avutil
      - --enable-swresample
      - --enable-decoder=adpcm_adx
      - --enable-parser=adx
      - --enable-muxer=adx
      - --enable-pic
      - --extra-cflags=-fPIC
    sources:
      - type: archive
        url: https://ffmpeg.org/releases/ffmpeg-8.0.tar.xz
        sha256: b2751fccb6cc4c77708113cd78b561059b6fa904b24162fa0be2d60273d27b8e

  - name: sdl3
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DSDL_STATIC=OFF
    sources:
      - type: archive
        url: https://libsdl.org/release/SDL3-3.4.0.tar.gz
        sha256: 082cbf5f429e0d80820f68dc2b507a94d4cc1b4e70817b119bbb8ec6a69584b8

  - name: libcdio
    buildsystem: autotools
    config-opts:
      - --enable-static
      - --disable-shared
      - --disable-cxx
      - --disable-example-progs
    sources:
      - type: archive
        url: https://github.com/libcdio/libcdio/releases/download/2.3.0/libcdio-2.3.0.tar.gz
        sha256: 37bcb13296febbcff9dc4485834bac09212cb463c31fcea52f70ee1dd3a5a5de

  - name: 3sx
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DFFMPEG_ROOT=/app
      - -DSDL3_ROOT=/app
      - -DLIBCDIO_ROOT=/app
    sources:
      - type: dir
        path: .

cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - "*.a"
  - "*.la"
